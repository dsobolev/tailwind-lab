<!DOCTYPE html lang="en">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sample Doc</title>
    <link rel="stylesheet" type="text/css" href="build/main.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="data.js"></script>
</head>
<body class="bg-gray-100 sm:bg-yellow-100 md:bg-green-100 lg:bg-blue-100">
    <div class="grid lg:grid-cols-2">
        <div class="px-8 py-12 mx-auto max-w-md sm:max-w-xl lg:px-12 lg:py-24 lg:max-w-full">
            <img class="h-10 mx-auto" src="img/svg-to-png-logo.png" alt="logo here">
            <img class="mt-8 rounded-2xl shadow-2xl sm:h-64 sm:w-full sm:object-cover object-center lg:hidden" src="img/park.jpg" alt="beautiful park">
            <h1 class="mt-8 text-2xl font-bold text-gray-700 sm:text-4xl sm:mt-10 lg:text-3xl">
                I might visit it too somehow.
                <br class="hidden lg:inline" />
                <span class="text-brandblue">But when?</span>
            </h1>
            <p class="mt-2 text-gray-600 sm:mt-6 sm:text-xl">
                To see different beautiful places is the awesome experience.
                But what if I'm not a traveller? That's where things become complicated...
            </p>
            <div class="mt-4 sm:mt-8 space-x-2">
                <a href="#" class="btn btn-red hover:-translate-y-0.5 transform transition shadow-lg">
                    Fight your fears
                </a>
                <a href="#" class="btn btn-gray">
                    Learn more
                </a>
            </div>
        </div>
        <div class="hidden lg:block relative">
            <img class="absolute inset-0 w-full h-full object-cover object-center" src="img/park.jpg" alt="beautiful park">
        </div>
    </div>
    <div x-data="destinations" class="px-10 py-10 bg-gray-200 sm:bg-yellow-200 md:bg-green-200 lg:bg-blue-300">
        <h2 class="text-lg text-gray-900 mb-2">Popular destinations</h2>
        <p class="text-gray-600 mb-4">A selection of work-friendly places with nice views</p>
        <div class="grid md:grid-cols-2 gap-3 lg:grid-cols-3">
            <template x-for="place in destinations">
                <div class="flex rounded-lg bg-white overflow-hidden mb-2 shadow-lg">
                    <img :src="place.imageUrl" :alt="place.imageAlt" class="shrink-0 h-32 w-32">
                    <div class="pl-6 py-4">
                        <h3 x-text="place.city" class="font-bold text-lg"></h3>
                        <p class="text-gray-600"><span x-text="place.avaragePrice"></span>$/night avarage</p>
                        <div class="mt-4">
                            <a href="#" class="text-brandblue hover:text-brandblue-light">
                                Explore <span x-text="place.propertyCount"></span> properties
                            </a>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
